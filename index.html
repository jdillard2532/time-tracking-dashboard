<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="scss/dist/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="mainCard">
            <div class="card-info">
              <img src="./images/image-jeremy.png" alt="image person" />

              <div>
                <p>Report for</p>
                <h1>Jeremy Robson</h1>
              </div>
            </div>
            <div>
              <ul>
                <li class="list-item active" id="daily">Daily</li>
                <li class="list-item" id="weekly">Weekly</li>
                <li class="list-item" id="monthly">Monthly</li>
              </ul>
            </div>
          </div>

          <!-- END OF MAIN CARD -->
          <div class="multiCardSection">
            <div class="cardSection">
              <div class="cardImage">
                <img src="images/icon-work.svg" alt="svg Image" />
              </div>
              <div class="card">
                <div class="category">
                  <p></p>
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                      fill="#BBC0FF"
                      fill-rule="evenodd"
                    />
                  </svg>
                </div>
                <div class="timeCategory">
                  <h1></h1>
                  <p>last week - 36hrs</p>
                </div>
              </div>
            </div>
            <div class="cardSection">
              <div class="cardImage">
                <img src="images/icon-play.svg" alt="svg Image" />
              </div>
              <div class="card">
                <div class="category">
                  <p></p>
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                      fill="#BBC0FF"
                      fill-rule="evenodd"
                    />
                  </svg>
                </div>
                <div class="timeCategory">
                  <h1></h1>
                  <p>last week - 36hrs</p>
                </div>
              </div>
            </div>
            <div class="cardSection">
              <div class="cardImage">
                <img src="images/icon-study.svg" alt="svg Image" />
              </div>
              <div class="card">
                <div class="category">
                  <p></p>
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                      fill="#BBC0FF"
                      fill-rule="evenodd"
                    />
                  </svg>
                </div>
                <div class="timeCategory">
                  <h1></h1>
                  <p>last week - 36hrs</p>
                </div>
              </div>
            </div>
            <div class="cardSection">
              <div class="cardImage">
                <img src="images/icon-exercise.svg" alt="svg Image" />
              </div>
              <div class="card">
                <div class="category">
                  <p></p>
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                      fill="#BBC0FF"
                      fill-rule="evenodd"
                    />
                  </svg>
                </div>
                <div class="timeCategory">
                  <h1></h1>
                  <p>last week - 36hrs</p>
                </div>
              </div>
            </div>
            <div class="cardSection">
              <div class="cardImage">
                <img src="images/icon-social.svg" alt="svg Image" />
              </div>
              <div class="card">
                <div class="category">
                  <p></p>
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                      fill="#BBC0FF"
                      fill-rule="evenodd"
                    />
                  </svg>
                </div>
                <div class="timeCategory">
                  <h1></h1>
                  <p>last week - 36hrs</p>
                </div>
              </div>
            </div>
            <div class="cardSection">
              <div class="cardImage">
                <img src="images/icon-self-care.svg" alt="svg Image" />
              </div>
              <div class="card">
                <div class="category">
                  <p></p>
                  <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                      fill="#BBC0FF"
                      fill-rule="evenodd"
                    />
                  </svg>
                </div>
                <div class="timeCategory">
                  <h1></h1>
                  <p>last week - 36hrs</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
